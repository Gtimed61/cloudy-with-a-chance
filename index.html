<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

    <body>

        <section class="hero is-small is-flex is-dark">
          <div class="hero-body">
            <h1 class="title has-text-centered has-text-weight-bold is-size-1 is-family-primary">Cloudy With a Chance...</h1>
            <p class="subtitle has-text-centered is-size-4 is-family-primary">
            What's the weather like today?
            </p>
          </div>
        </section>

        <nav class="inline">
        <div class="tile is-ancestor">

          <div class="tile is-4 is-vertical is-parent">
            <div class="tile is-child box" style="line-height: 17;">
              <p class="title">Location Selection</p>      
              <button class="button is-responsive is-primary is-rounded" id="hou-button">Houston</button>
              <button class="button is-responsive is-primary is-rounded" id="dal-button">Dallas</button>
              <button class="button is-responsive is-primary is-rounded" id="sf-button">San Francisco</button>
              <button class="button is-responsive is-primary is-rounded" id="ny-button">New York</button>
              <button class="button is-responsive is-primary is-rounded" id="la-button">Los Angeles</button>
              <button class="button is-responsive is-primary is-rounded" id="chi-button">Chicago</button>
              <button class="button is-responsive is-primary is-rounded" id="mia-button">Miami</button>
            </div>
          </div>
          <div class="tile is-8 is-parent">
            <div class="tile is-child box">
              <p class="title">City Forecast</p>
        
                <p class="title">5 Day Forecast</p>

              </div>
            </div>
            </div>
          </div>
        </div>
        <script src="./assets/weather.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
      </nav>

    </body>
    
</html>
